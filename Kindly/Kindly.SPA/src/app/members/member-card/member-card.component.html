<div class="card mb-2">
	<div class="card-img-wrapper">
		<img src="{{user.profilePictureUrl}}" alt="{{user.knownAs}}" class="card-img-top">
		<ul class="list-inline member-icons animate text-center">
			<li class="list-inline-item">
				<button class="btn btn-primary" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button>
			</li>
			<li class="list-inline-item" *ngIf="this.hasLike() === false">
				<button class="btn btn-primary" (click)="this.sendLike()"><i class="fa fa-heart"></i></button>
			</li>
			<li class="list-inline-item" *ngIf="this.hasLike()">
				<button class="btn btn-primary" (click)="this.removeLike()"><i class="fa fa-trash"></i></button>
			</li>
			<li class="list-inline-item">
				<button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
			</li>
		</ul>
	</div>
	<div class="card-body p-1">
		<h6 class="card-title text-center mb-1">
			<i class="fa fa-user"></i> {{user.knownAs.split(' ')[0]}}, {{user.age}}
		</h6>
		<p class="card-text text-muted text-center">{{user.city}}</p>
	</div>
</div>
